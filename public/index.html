<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCRE Demo Spot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background -->
  <div class="bg-grid"></div>
  <div class="bg-glow glow-1"></div>
  <div class="bg-glow glow-2"></div>
  <div class="bg-glow glow-3"></div>

  <!-- Header -->
  <header>
    <div class="logo">
      <span class="logo-icon">â—ˆ</span>
      <h1>BCRE Demo Spot</h1>
    </div>
    <p class="tagline">Interactive Demos &amp; Prototypes</p>
    <button id="addBtn" class="add-btn" title="Add Prototype">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
      <span>Add Prototype</span>
    </button>
  </header>

  <!-- Add Modal -->
  <div id="modal" class="modal-overlay hidden">
    <div class="modal">
      <h2>Add a Prototype</h2>
      <p class="modal-subtitle">Paste a URL and we'll capture a snapshot &amp; description automatically.</p>
      <div class="input-group">
        <input type="url" id="urlInput" placeholder="https://your-prototype.example.com" autocomplete="off" />
        <button id="submitUrl" class="submit-btn">
          <span class="btn-text">Capture</span>
          <span class="btn-loader hidden">
            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="30 70" stroke-linecap="round"/></svg>
          </span>
        </button>
      </div>
      <div id="modalError" class="modal-error hidden"></div>
      <button id="closeModal" class="close-btn">&times;</button>
    </div>
  </div>

  <!-- Carousel -->
  <main>
    <div id="emptyState" class="empty-state hidden">
      <div class="empty-icon">ðŸ§ª</div>
      <h2>No prototypes yet</h2>
      <p>Click <strong>"Add Prototype"</strong> to get started!</p>
    </div>

    <div id="carousel" class="carousel">
      <button id="prevBtn" class="nav-btn nav-prev" aria-label="Previous">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      </button>

      <div class="carousel-track-container">
        <div id="track" class="carousel-track"></div>
      </div>

      <button id="nextBtn" class="nav-btn nav-next" aria-label="Next">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
      </button>
    </div>

    <!-- Dot indicators -->
    <div id="dots" class="carousel-dots"></div>
  </main>

  <!-- Card template (used by JS) -->
  <template id="cardTemplate">
    <div class="card">
      <div class="card-img-wrap">
        <img class="card-img" loading="lazy" />
        <div class="card-img-overlay">
          <span class="visit-label">Visit Prototype â†’</span>
        </div>
      </div>
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-desc"></p>
        <div class="card-footer">
          <a class="card-link" target="_blank" rel="noopener noreferrer">Open â†—</a>
          <button class="card-delete" title="Remove">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
          </button>
        </div>
      </div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
